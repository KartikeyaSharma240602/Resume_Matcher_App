<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Matcher</h1>
        <form action="/match" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF):</label>
                <input type="file" id="resume" name="resume" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="job_desc" class="form-label">Job Description:</label>
                <textarea id="job_desc" name="job_desc" rows="6" class="form-control" placeholder="Paste the job description here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Match</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
